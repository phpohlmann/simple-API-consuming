<!DOCTYPE html>
<html lang="pt-BR" ng-app="blogApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog Moderno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <script>
        angular.module('blogApp', []);

        angular.module('blogApp').controller('Rest', function($scope, $http) {
            $http.get('https://api-fake-blog.onrender.com/postagens/').success(function(data) {
                $scope.publicacoes = data;
            })
        })
    </script>
    
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">BLOG.</a>
            <nav class="main-nav">
                <!-- <a href="#">Sobre</a>
                <a href="#">Contato</a> -->
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Histórias & Insights</h1>
                <p>Explorando o mundo através de palavras e pixels.</p>
            </div>
        </section>

        <div class="container" ng-controller="Rest">
            <div class="row" ng-repeat="publicacao in publicacoes">
                <img ng-src= {{publicacao.thumbImage}} >
                <h1> {{ publicacao.title }} </h1>
                <p> {{ publicacao.description}} </p>
                <hr>
            </div>
        </div>

        <!-- <section class="posts-grid">
            <div class="container" id="posts-container">
                <article class="post-card">
                    <a href="post.html?id=1" class="post-card-link">
                        <div class="post-card-image" style="background-image: url('https://picsum.photos/seed/post1/800/600');">
                        </div>
                        <div class="post-card-content">
                            <h2 class="post-card-title">Explorando o Design Minimalista Moderno</h2>
                            <p class="post-card-excerpt">Uma jornada visual através da simplicidade elegante e funcionalidade no design contemporâneo...</p>
                            <span class="post-card-date">15 de Julho, 2024</span>
                        </div>
                    </a>
                </article>
            </div>
        </section> -->
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© <span id="current-year"></span> Meu Blog Moderno. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
